{% extends 'base.html' %}

{% block title %}Change password{% endblock %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .form-box {
        position: relative;
        width: 400px;
        height: auto;
        background: rgba(255, 255, 255, 0.3); /* Transparent background */
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
    }

    h2 {
        font-size: 2em;
        color: black;
        text-align: center;
        margin-bottom: 20px;
    }

    .inputbox {
        width: 100%;
        margin-bottom: 20px;
    }

    .inputbox input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding: 0 5px;
        color: black;
        border-bottom: 2px solid #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    button {
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
</style>

<div class="container">
    <div class="form-box">
        <div class="form-value">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Change Password</h2>
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
