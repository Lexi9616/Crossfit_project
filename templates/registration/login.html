{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }
    section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
     
    }
    .form-box {
        position: relative;
        width: 400px;
        height: 450px;
        background: transparent;
        border: 2px solid rgba(255,255,255,0.5);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2)
    }
    h2 {
        font-size: 2em;
        color: black;
        text-align: center;
    }
    .inputbox {
        position: relative;
        margin: 30px 0;
        width: 310px;
        border-bottom: 2px solid #fff;
        display: flex;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2)
        
    }
    .inputbox input {
        width: calc(100% - 35px);
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding: 0 5px;
        color: black;
        
    }
    .inputbox ion-icon {
        color: #fff;
        font-size: 1.2em;
        margin-right: 5px;
    }
    .forget {
        margin: 30px 0;
        font-size: .9em;
        color: black;
        text-align: center;
    }
    .forget a {
        color: black;
        text-decoration: none;
    }
    .forget a:hover {
        text-decoration: underline;
    }
    button {
        width: 310px;
        height: 40px;
        border-radius: 40px;
        background: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2)
    }
    .register {
        font-size: .9em;
        color: #fff;
        text-align: center;
        margin: 25px 0 10px;
    }
    .register p a {
        text-decoration: none;
        color: black;
        font-weight: 600;
    }
    .register p a:hover {
        text-decoration: underline;
    }
</style>

<section>
    <div class="form-box">
        <div class="form-value">
            <form action="" method="post">
                {% csrf_token %}
                <h2>Login</h2>
                <div class="inputbox">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="inputbox">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="forget">
                    <a href="accounts/password_reset/">Forgot Password?</a>
                </div>
                <button type="submit">Log in</button>
                <div class="register">
                    <p>Don't have an account? <a href="create-user/">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
