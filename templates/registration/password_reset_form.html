{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
    }

    .form-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 400px;
        height: auto;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        
    }

    h2 {
        font-size: 2em;
        color: black;
        text-align: center;
        margin-bottom: 20px;
    }

    .inputbox {
        width: 100%;
        margin-bottom: 20px;
    }

    .inputbox input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding: 0 5px;
        color: black;
        border-bottom: 2px solid #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .forget {
        margin-bottom: 30px;
        font-size: .9em;
        color: black;
        text-align: center;
    }

    .forget a {
        color: black;
        text-decoration: none;
    }

    .forget a:hover {
        text-decoration: underline;
    }

    button {
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .register {
        font-size: .9em;
        color: black;
        text-align: center;
        margin-top: 20px;
    }

    .register p a {
        text-decoration: none;
        color: black;
        font-weight: 600;
    }

    .register p a:hover {
        text-decoration: underline;
    }
</style>

<section>
    <div class="form-box">
        <div class="form-value">
            <form action="" method="post">
                {% csrf_token %}
                <h2>Forgot your password?</h2>
                <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
                <div class="inputbox">
                    <input type="text" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit">Send me instructions!</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
