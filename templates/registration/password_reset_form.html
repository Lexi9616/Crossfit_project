{% extends 'base.html' %}
{% block title %}Forgot Your Password?{% endblock %}
{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }
    section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        width: 100%;
    }
    .form-box {
        position: relative;
        width: 400px;
        height: auto;
        background: transparent;
        border: 2px solid rgba(255,255,255,0.5);
        border-radius: 20px;
        backdrop-filter: blur(8px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin-top: -50px;
        padding: 20px;
    }
    h2 {
        font-size: 2em;
        color: white;
        text-align: center;
        text-shadow: 1px 1px 2px black;
    }
    p {
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
    }
    .inputbox {
        position: relative;
        margin: 30px 0;
        width: 310px;
        border-bottom: 2px solid #fff;
        display: flex;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .inputbox input {
        width: calc(100% - 35px);
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding: 0 5px;
        color: black;
    }
    .forget {
        margin: 30px 0;
        font-size: .9em;
        color: black;
        text-align: center;
    }
    .forget a {
        color: white;
        text-decoration: none;
        text-shadow: black;
    }
    .forget a:hover {
        text-decoration: underline;
    }
    button {
        width: 310px;
        height: 40px;
        border-radius: 40px;
        background: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
</style>

<section>
    <div class="form-box">
        <div class="form-value">
            <form action="" method="post">
                {% csrf_token %}
                <h2>Forgot your password?</h2>
                <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
                <div class="inputbox">
                    <input type="text" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit">Send me instructions!</button>
                <div class="forget">
                    <a href="{% url 'login' %}">Back to login</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
