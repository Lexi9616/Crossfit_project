{% extends 'base.html' %}

{% block title %}Movement instruction{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div id="snatch">
                <h1 style="margin-bottom: 0.7em; font-size: 2rem; color:white; text-shadow: 1px 1px 2px black, 0 0 1em black, 0 0 0.2em black;"> Snatch </h1>
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/GhxhiehJcQY?si=-kk1sOiHrGpQVc7Y"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-md-6">
            <div id="power-snatch">
                <h1 style="margin-bottom: 0.7em; font-size: 2rem; color:white; text-shadow: 1px 1px 2px black, 0 0 1em black, 0 0 0.2em black;"> Power Snatch </h1>
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/TL8SMp7RdXQ?si=dyQJo-xBg1EdhF1S"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
