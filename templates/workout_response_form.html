{% extends 'base.html' %}

{% block title %}Submit Workout{% endblock %}

{% block content %}
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <div class="container">
        <h1 class="text-center">Submit Workout</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_time_taken">Time Taken:</label>
                {{ form.time_taken }}
            </div>
            <div class="form-group">
                <label for="id_rounds_completed">Rounds Completed:</label>
                {{ form.rounds_completed }}
            </div>
            <div class="form-group">
                <label for="id_weight_used">Weight Used:</label>
                {{ form.weight_used }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
