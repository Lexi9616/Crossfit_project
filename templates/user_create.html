{% extends 'base.html' %}

{% block title %}Create Profile{% endblock %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    .card {
        position: relative;
        width: 500px; /* Increase the width of the card */
        height: auto;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 40px; /* Increase the padding */
        margin: 50px auto; /* Center the card horizontally */
    }

    h2 {
        font-size: 2em; /* Increase the font size for the heading */
        color: black;
        text-align: center;
        margin-bottom: 30px; /* Increase the margin bottom */
    }

    .inputbox {
        position: relative;
        margin: 20px 0;
        width: 100%; /* Make the input box full width */
        border-bottom: 2px solid #fff;
        display: flex;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .inputbox input {
        width: calc(100% - 35px);
        height: 40px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding: 0 5px;
        color: black;
    }

    .forget {
        margin: 20px 0;
        font-size: 0.9em; /* Decrease the font size */
        color: black;
        text-align: center;
    }

    .forget a {
        color: black;
        text-decoration: none;
    }

    .forget a:hover {
        text-decoration: underline;
    }

    button {
        width: 100%; /* Make the button full width */
        height: 40px;
        border-radius: 40px;
        background: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .register {
        font-size: 0.9em;
        color: black;
        text-align: center;
        margin: 20px 0;
    }

    .register p a {
        text-decoration: none;
        color: black;
        font-weight: 600;
    }

    .register p a:hover {
        text-decoration: underline;
    }
</style>

<div class="card">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Create Profile</h2>
        {{ form.as_p }}
        <button type="submit">Submit</button>
        <div class="forget">
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
        <div class="register">
            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </form>
</div>
{% endblock %}
