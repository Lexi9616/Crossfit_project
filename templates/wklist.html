{% extends 'base.html' %}

{% block content %}
    <h1>Workout List</h1>
    <ul>
        {% for workout in workouts %}
            <li><a href="{% url 'workout_detail' workout.id %}" class="btn btn-success form-control">
                {{ workout.get_type_display }}
            </a> - {{ workout.date }}</li>
        {% empty %}
            <li>No workouts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
