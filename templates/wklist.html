{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mb-4" style="margin-bottom: 0.7em; font-size: 3rem; color:white; text-shadow: 1px 1px 2px black, 0 0 1em black, 0 0 0.2em black;">WODs</h1>
    <ul class="list-group" style="padding: 0 14rem">
        {% for workout in workouts %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'workout_detail' workout.id %}" class="btn btn-dark btn-sm">
                    {{ workout.get_type_display }}
                </a>
                <span class="text-muted">{{ workout.date }}</span>
            </li>
        {% empty %}
            <li class="list-group-item">No workouts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
