{% extends 'base.html' %}

{% block title %}Movement instruction{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div id="clean">
                <h1 style="margin-bottom: 0.7em; font-size: 2rem; color:white; text-shadow: 1px 1px 2px black, 0 0 1em black, 0 0 0.2em black;">
                        Clean </h1>
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/Ty14ogq_Vok?si=ixZFKBsopyZsMU_e"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-md-6">
            <div id="power-clean">
                <h1 style="margin-bottom: 0.7em; font-size: 2rem; color:white; text-shadow: 1px 1px 2px black, 0 0 1em black, 0 0 0.2em black;">
                        Power Clean </h1>
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/KwYJTpQ_x5A?si=0HwaYU5LOXOWZbzZ"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
